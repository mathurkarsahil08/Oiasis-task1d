<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="calculation"></div>
      <div class="result"></div>
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button>(</button>
      <button>)</button>
      <button>ans</button>
      <button>del</button>
      <button>clear</button>
  
      <!-- Row 2 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>%</button>
      <button>&radic;</button>
  
      <!-- Row 3 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&times;</button>
      <button>&divide;</button>
  
      <!-- Row 4 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>
  
      <!-- Row 5 -->
      <button>.</button>
      <button>0</button>
      <button>=</button>
      <button class="enter">ENTER</button>
    </div>
  </div>
  <footer>
    <div class="footer">
        <p>Â© Sahil Mathurkar 2024. All rights reserved.</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
